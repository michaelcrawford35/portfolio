            <article>
                <h1>Maitre D Tipping App</h1>
                A simple JavaScript app developed to calculate the total of a bill with tip and tax included.
                </br></br>
                <form method="POST">
                    <!-- Total Line (Includes total label and total box (totalInput)) -->
                    <label for="totalInput">Total:</label>
                    <input type="number" step=1 name="total" id="totalInput" placeholder="Input Total Here"><br><br>

                    <!-- Tip Line (Includes tip label and tip box (tipAns)) -->
                    <div id="tipLabel" class="tips">Tip:</div><div id="tipAns" class="tips">$0</div>

                    <!-- Tax Rate Line (Includes rate label and rate box (rateInput)) -->
                    <input type="number" step=0.01 name="rate" class="rates" id="rateInput" placeholder="Enter rate (0.20 = 20%)">
                    <label for="rateInput" class="rates2">Rate:</label><br><br>

                    <!-- Tax Line (Includes tax label and tax box (taxAns)) -->
                    <div id="taxLabel" class="tips">Tax:</div><div id="taxAns" class="tips">$0</div><br><br>
                    
                    <!-- Grand Total Line (Includes grand total label and grand total box (gTotalAns)) -->
                    <div id="gTotalLabel" class="tips">Grand Total:</div><div id="gTotalAns" class="tips">$0</div><br><br>

                    <button type="button" id="calc">Calculate</button>
                </form>
            </article>
